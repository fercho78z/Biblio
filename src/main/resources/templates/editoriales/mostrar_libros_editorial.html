<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Libros de Editorial</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Biblioteca</a>

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/autores/">Autores</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/libros/">Libros</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/categorias/">Categorias</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/editoriales/">Editoriales</a>
				</li>

			</ul>

		</div>
	</nav>

	<div class="container mt-4">
		<h2>Libro de Editoriales</h2>
		<p>Id de la Editorial<span th:text="${editorial.id}"></span></p>
		<p>Nombre de la Editorial<span th:text="${editorial.nombre}"></span></p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="libro : ${libros}">
					<td th:text=${libro.id}></td>
					<td th:text=${libro.titulo}></td>
				</tr>
			</tbody>
		</table>
		<a href="/editoriales/nuevo" class="btn btn-secondary">Volver</a>
	</div>

</body>
</html>
