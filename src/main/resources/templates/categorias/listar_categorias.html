<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Listado de Categorias</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Biblioteca</a>

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/autores/">Autores</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/libros/">Libros</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/categorias/">Categorias</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/editoriales/">Editoriales</a>
				</li>

			</ul>

		</div>
	</nav>

	<div class="container mt-5">
		<h2>Listado de Categorias</h2>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>Acciones</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="categoria : ${categoria}">
					<td th:text=${categoria.id}></td>
					<td th:text=${categoria.nombre}></td>
					<td><a th:href="@{'/categorias/editar/'+${categoria.id}}"
						class="btn btn-primary">Editar</a> <a
						th:href="@{'/categorias/eliminar/'+${categoria.id}}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/categorias/nuevo" class="btn btn-success">Agregar
			categorias</a>
	</div>

</body>
</html>
