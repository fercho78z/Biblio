<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Categorias</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Biblioteca</a>

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/autores/">Autores</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/libros/">Libros</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/categorias/">Categorias</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/editoriales/">Editoriales</a>
				</li>

			</ul>

		</div>
	</nav>

	<div class="container mt-5">
		<h2>Formulario de Categorias</h2>
		<form th:action="@{/categorias/guardar}" th:object="${categoria}" method=post>
			<input type="hidden" th:field="${categoria.id}">
			<div class="form-group">
				<label for="nombre">Nombre : </label> <input type="text"
					class="form-control" id="titulo" th:field="${categoria.nombre}"
					name="categoria" placeholder="categoria" required>
			</div>
	
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>

</body>
</html>
