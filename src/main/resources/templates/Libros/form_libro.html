<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Biblioteca</a>

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/autores/">Autores</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/libros/">Libros</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/categorias/">Categorias</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/editoriales/">Editoriales</a>
				</li>

			</ul>

		</div>
	</nav>

	<div class="container mt-5">
		<h2>Formulario de Libros</h2>
		<form th:action="@{/libros/guardar}" th:object="${libro}" method=post>
			<input type="hidden" th:field="${libro.id}">
			<div class="form-group">
				<label for="nombre">Nombre : </label> <input type="text"
					class="form-control" id="titulo" th:field="${libro.titulo}"
					name="titulo" placeholder="Titulo del Libro" required>
			</div>
			<div class="form-group">
				<label for="editorialId">Editorial : </label> <select
					class="form-control" id="editorialId" name="editorialId"
					required="required">
					<option th:each="editorial: ${editoriales}"
						th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="categoriaId">Categoria : </label> <select
					class="form-control" id="categoriaId" name="categoriaId"
					required="required">
					<option th:each="categoria: ${categorias}"
						th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="autoresIds">Autores : </label> <select multiple
					class="form-control" id="autoresIds" name="autoresIds"
					required="required">
					<option th:each="autor: ${autores}"
						th:value="${autor.id}" th:text="${autor.nombre}"></option>
				</select>
			</div>			
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>

</body>
</html>
